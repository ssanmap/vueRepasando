<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Bootstrap CSS -->
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"  >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" ></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"  ></script>
</head>
<body>

    <div id="app" >
        <button class="btn btn-primary" v-on:click="votar()">click</button>
        <p>cantidad de votos <strong> {{votos}}</strong></p>

        <div class="container">
            <div class="row">
                <h3>nombrecompleto</h3>
                <label for="">Ingrese Nombre:</label>
                <input type="text" v-model="nombre" class="form-control">
                <label for="">Ingrese Apellido:</label>
                <br><input type="text" v-model="apellido" class="form-control">
              resultado:  <label for="" class="form-control">{{nombreCompleto | Mayus}}</label>

            </div>
        </div>
    </div>
    <script>

        Vue.filter("Mayus", function(cadena){
            return cadena.toUpperCase();
        })
     const a =   new Vue({
            el:'#app',
            data:{
                votos:0,
                nombre:'sebastian',
                apellido:'san martin'
            },
            methods:{
                votar:function(){
                    this.votos++
                }
            },
            computed:{
                nombreCompleto:function(){
                    return this.nombre + ' ' +this.apellido
                }
            }
        })
    </script>
</body>
</html>
