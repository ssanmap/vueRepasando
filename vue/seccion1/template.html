<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Bootstrap CSS -->
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="jumbotron">
                <h2>lista de correos</h2>
                <template v-for="correo in lista">
                    <div class="card" style="width: 18rem;">
                       
                        <div class="card-body">
                          <h5 class="card-title">{{correo.titulo}}</h5>
                          <p class="card-text">{{correo.descripcion}}</p>
                        <hr>
                        </div>
                      </div>
                </template>
            </div>
        </div>
    </div>
    
    <script>
        let miapp =  new Vue({
             el:"#app",
             data:{
                 lista:[
                     {titulo:'Correo1', descripcion:'desc del correo 1'},
                     {titulo:'Correo2', descripcion:'desc del correo 2'},
                     {titulo:'Correo3', descripcion:'desc del correo 3'}

                 ]
             }
         })
     </script>
</body>
</html>
